<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhin</title>
    <link rel="stylesheet" href="style/muhin.css">
</head>
<body class="open-sans-normal">
    <header>
        <section class="navbar">
            <h1 class="text-color">MUHIN</h1>
            <button class="btn-primary">Sign Up</button>
        </section>
        <section class="banner">
            <h1 class="banner-title">We provide Cool Dark UI Template for webflow Agencies!</h1>
            <button class="btn-primary banner-btn">See Template</button>
        </section>
    </header>

    <main>
        <section class="action">
            <div>
                <h2 class="action-title">See It in action</h2>
                <p class="text-primary">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
        <section class="productive-users">
            <h2 class="title-productive">Joined Thousands of Productive Users</h2>
            <div class="productive-users-amount">
                <div class="users-figure">
                    <h2 class="data-productive">50K</h2>
                    <p class="text-primary">Active Users</p>
                </div>
                <div class="users-figure">
                    <h2 class="data-productive">2M+</h2>
                    <p class="text-primary">Focus Sessions</p>
                </div>
                <div class="users-figure">
                    <h2 class="data-productive">95%</h2>
                    <p class="text-primary">Satisfaction Rate</p>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <p>Welcome to my assignment</p>
</body>
</html>
